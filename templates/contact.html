{% extends "base.html" %}




{% block title %} Contact {% endblock title %} 



{%block body %}
<div class="container-fluid mb-3 px-0">
  <img
    src="/static/img/c21.jpg"
    class="dblock w-100 mx-0"
    alt="..."
    style="height: 100px"
  />
  <h2 class="text-center py-3"><b>contact us </b></h2>

  <!--this is form bootstrap-->
</div>

<div class="container mb-3 py-4">
  <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your Name"
      />
    </div>
    
    
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="enter your Email"
      />
  </div>
   
  <div class="mb-3">
    <label for="cotactnumber" class="form-label">Contact Number:</label>
    <input type="phone" class="form-control" id="phone" name="phone"   placeholder="Enter your Contact Number"/>
  </div>
    




  <div class="mb-3">
      <label for="desc" class="form-label">Why do you want contact with us </label>
      <textarea  class="form-control" type="text" name="desc" id="desc"  rows="4">
 </textarea>
      </div>
      
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock body %}
